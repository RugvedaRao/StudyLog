<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CA Foundation Tracker</title>

  <style>
    :root{
      --bg:#0b1020;
      --text:#e8eefc;
      --muted:#a8b7d8;
      --border: 1px solid rgba(255,255,255,.10);
      --shadow: 0 18px 40px rgba(0,0,0,.35);
      --radius:18px;

      --green:#22c55e;     /* progress color */
      --accent:#38bdf8;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 800px at 15% 15%, rgba(34,197,94,.10), transparent 55%),
        radial-gradient(900px 600px at 85% 25%, rgba(56,189,248,.10), transparent 55%),
        var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      padding:26px 16px;
    }

    .app{
      width:min(1100px, 100%);
      border-radius: 26px;
      overflow:hidden;
      border: var(--border);
      box-shadow: var(--shadow);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,0));
    }

    /* Header ribbon */
    .hero{
      padding:22px 22px 18px;
      background: linear-gradient(90deg, rgba(34,197,94,.45), rgba(56,189,248,.45));
      position:relative;
    }
    .hero:after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,.18), rgba(0,0,0,.45));
      pointer-events:none;
    }
    .hero-inner{
      position:relative;
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand h1{
      margin:0;
      font-size:24px;
      font-weight:900;
      letter-spacing:.2px;
    }

    /* Countdown pill on ribbon right */
    .countdownPill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.18);
      backdrop-filter: blur(8px);
      user-select:none;
      cursor:pointer;
    }
    .countdownPill .time{
      font-weight:900;
      font-size:14px;
      color: rgba(255,255,255,.96);
      white-space:nowrap;
      padding:2px 6px;
      border-radius: 10px;
    }
    .countdownPill:hover .time{
      background: rgba(255,255,255,.08);
    }

    .content{ padding:20px 22px 28px; }

    /* Quote Card */
    .quoteCard{
      margin-bottom:18px;
      padding:18px;
      border-radius:18px;
      background: linear-gradient(90deg, rgba(34,197,94,.15), rgba(56,189,248,.15));
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      text-align:center;
    }
    .quoteText{
      font-size:16px;
      font-weight:800;
      line-height:1.5;
      color: rgba(255,255,255,.95);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.045), rgba(255,255,255,.02));
      border: var(--border);
      border-radius: var(--radius);
      padding:18px;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    .titleRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:14px;
      gap:12px;
    }
    .titleRow .title{
      font-weight:900;
      font-size:18px;
    }

    .metersGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
    }

    .meterCard{
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding:14px 12px 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:10px;
    }

    .ring{
      width:120px;
      height:120px;
      border-radius:999px;
      display:grid;
      place-items:center;
      position:relative;
      background: rgba(0,0,0,.16);
      border: 1px solid rgba(255,255,255,.14);
    }
    .ring .pct{
      position:absolute;
      font-weight:900;
      font-size:22px;
      color: rgba(255,255,255,.95);
    }
    .ring svg{ display:block; }

    .subjectName{
      font-weight:900;
      font-size:15px;
      color: rgba(255,255,255,.95);
      cursor:pointer;
      user-select:none;
      text-align:center;
      line-height:1.2;
    }
    .subjectName:hover{ text-decoration: underline; }

    .doneText{
      color: var(--muted);
      font-weight:800;
      font-size:13px;
    }

    .overallBelow{
      margin-top:14px;
      text-align:right;
      font-weight:900;
      font-size:14px;
      color: rgba(255,255,255,.88);
    }
    .overallBelow span{
      color: var(--muted);
      font-weight:800;
      font-size:13px;
    }

    /* Bottom row layout: Quick Links same section size feel */
    .bottomRow{
      margin-top:18px;
      display:grid;
      grid-template-columns: 1fr 360px;
      gap:18px;
      align-items:stretch;
    }
    .bottomLeft{
      border-radius:18px;
      background: rgba(0,0,0,0);
      border: 1px solid rgba(255,255,255,0);
    }

    /* Quick Links */
    .quickLinksCard{
      padding:18px;
      border-radius:18px;
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      display:flex;
      flex-direction:column;
      gap:12px;
      min-height:260px;
    }
    .quickTitle{
      font-weight:900;
      font-size:15px;
      margin-bottom:6px;
      color: rgba(255,255,255,.95);
    }
    .quickLink{
      text-decoration:none;
      font-weight:900;
      font-size:14px;
      color: var(--accent);
      padding:12px 12px;
      border-radius:12px;
      background: rgba(56,189,248,.08);
      transition: all .2s ease;
    }
    .quickLink:hover{
      background: rgba(56,189,248,.18);
      transform: translateX(4px);
    }

    /* Subject screen list */
    .topbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:12px;
    }
    .back{
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
      font-weight:900;
      font-size:14px;
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.14);
      padding:10px 12px;
      border-radius: 12px;
    }

    .subjectHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:10px;
    }
    .subjectHeader h2{
      margin:0;
      font-size:18px;
      font-weight:900;
    }
    .subjectHeader .right{
      color: var(--muted);
      font-weight:900;
      font-size:14px;
    }

    .topics{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top:10px;
    }

    .topicRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 12px;
      border-radius: 14px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
    }

    .topicRow .topicName{
      font-weight:800;
      font-size:14px;
      line-height:1.35;
      color: rgba(255,255,255,.95);
    }

    .topicRow input[type="checkbox"]{
      width:20px;
      height:20px;
      accent-color: var(--green);
      flex:0 0 auto;
      cursor:pointer;
    }

    .actions{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    button{
      border:none;
      border-radius: 10px;
      padding:10px 12px;
      font-weight:900;
      font-size:14px;
      cursor:pointer;
      color:#061223;
      background: linear-gradient(90deg, var(--green), var(--accent));
    }
    button.secondary{
      color: rgba(255,255,255,.92);
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.14);
    }

    .hidden{ display:none !important; }

    @media (max-width: 980px){
      .metersGrid{ grid-template-columns: repeat(2, 1fr); }
      .bottomRow{ grid-template-columns: 1fr; }
      .quickLinksCard{ min-height: unset; }
    }
    @media (max-width: 520px){
      .metersGrid{ grid-template-columns: 1fr; }
      .ring{ width:128px; height:128px; }
      .ring .pct{ font-size:24px; }
    }
  </style>
</head>
