<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CA Foundation Tracker</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="app">
    <header class="hero">
    <div class="hero-actions">
  <button class="ribbonTimerBtn" id="openTimerBtn" type="button">Set Timer</button>

  <div class="countdownPill" id="countdownPill" title="Click to set/change exam date">
    <div class="time" id="countdownTime">SET EXAM DATE</div>
  </div>
</div>

    </header>

    <main class="content">
      <!-- Quote of the Day -->
      <div class="quoteCard">
        <div class="quoteText" id="quoteText">Loading quote...</div>
      </div>

      <!-- HOME SCREEN -->
      <section id="homeScreen">
        <div class="card">
          <div class="titleRow">
            <div class="title">Progress</div>
          </div>

          <div class="metersGrid" id="metersGrid"></div>

          <div class="overallBelow" id="overallBelow">
            Overall: 0% <span>(0/0)</span>
          </div>
<!-- Study Timer CTA -->
<div class="timerCTAwrap">
  <button class="timerCTA" id="openTimerBtn">Set Study Timer</button>
</div>

<!-- Study Timer Modal -->
<div class="timerModal hidden" id="timerModal">
  <div class="timerPanel">
    <div class="timerTop">
      <div class="timerTitle">Study Timer</div>
      <button class="timerClose" id="closeTimerBtn">✕</button>
    </div>

   <div class="timerBig" id="timerBig">00:00</div>

<div class="timerSetup" id="timerSetup">
  <div class="timerInputs" id="timerInputs">
    <div class="timerField">
      <label for="timerMin">Minutes</label>
      <input type="number" id="timerMin" min="0" max="999" value="5"/>
    </div>
    <div class="timerField">
      <label for="timerSec">Seconds</label>
      <input type="number" id="timerSec" min="0" max="59" value="0"/>
    </div>
  </div>

  <div class="timerBtns">
    <button class="timerBtn" id="startTimerBtn">Start</button>
    <button class="timerBtn secondary" id="pauseTimerBtn" disabled>Pause</button>
    <button class="timerBtn secondary" id="resetTimerBtn" disabled>Reset</button>
  </div>

  <div class="timerHint" id="timerHint">Set time and press Start.</div>
</div>


          <!-- Bottom row: empty left + large Quick Links right -->
          <div class="bottomRow">
            <div class="bottomLeft"></div>

            <div class="quickLinksCard">
              <div class="quickTitle">Quick Links</div>

              <a class="quickLink" href="https://www.icai.org/post/foundation-nset" target="_blank" rel="noopener noreferrer">
                ICAI Study Material
              </a>

              <a class="quickLink" href="https://www.icai.org/post/rtp-foundation-course" target="_blank" rel="noopener noreferrer">
                RTP
              </a>

              <a class="quickLink" href="https://resource.cdn.icai.org/84774bos68243.pdf" target="_blank" rel="noopener noreferrer">
                MTP
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- SUBJECT SCREEN -->
      <section id="subjectScreen" class="hidden">
        <div class="card">
          <div class="topbar">
            <div class="back" id="backBtn">← Back</div>
            <div class="subjectMini" id="subjectMini"></div>
          </div>

          <div class="subjectHeader">
            <h2 id="subjectTitle">Subject</h2>
            <div class="right" id="subjectRight">0/0 done • 0%</div>
          </div>

          <div class="topics" id="topics"></div>

          <div class="actions">
            <button class="secondary" id="markAll">Mark All</button>
            <button class="secondary" id="clearAll">Clear All</button>
            <button id="resetAll">Reset ALL</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
