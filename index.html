<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CA Foundation Tracker</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">

    <!-- ================= HEADER ================= -->
    <header class="hero">
      <div class="hero-inner">
        <div class="brand">
          <h1>CA Foundation Tracker</h1>
        </div>

        <div class="hero-actions">
          <button id="openTimerBtn" class="ribbonTimerBtn">Set Timer</button>

          <div class="countdownPill" id="countdownPill">
            <div class="time" id="countdownTime">SET EXAM DATE</div>
          </div>
        </div>
      </div>
    </header>

    <!-- ================= MAIN ================= -->
    <main class="content">

      <!-- Quote -->
      <div class="quoteCard">
        <div id="quoteText" class="quoteText">Loading quote...</div>
      </div>

      <!-- ================= HOME SCREEN ================= -->
      <section id="homeScreen">
        <div class="card">

          <div class="titleRow">
            <div class="title">Progress</div>

            <button id="themeToggle" class="themeToggle">
              <span id="themeIcon">üåô</span>
              <span id="themeText">Dark</span>
            </button>
          </div>

          <!-- Progress Rings -->
          <div id="metersGrid" class="metersGrid"></div>

          <div id="overallBelow" class="overallBelow">
            Overall: 0% <span>(0/0)</span>
          </div>

          <!-- ================= EXTRAS GRID ================= -->
          <div class="extrasGrid">

            <!-- ===== TO DO ===== -->
            <div class="todoCard">
              <div class="todoHeader">To-Do List</div>

              <div class="todoInputRow">
                <input id="todoInput" type="text" placeholder="Add a task..." />
                <button id="addTodoBtn">Add</button>
              </div>

              <div id="todoList" class="todoList"></div>
            </div>

            <!-- ===== STUDY ROOM ===== -->
            <div class="chatCard">

              <div class="chatHeader">
                <div>
                  <div class="chatTitle">Public Study Room</div>
                  <div id="chatRoomMeta" class="chatSub">No room selected</div>
                </div>
                <div id="chatStatus" class="chatStatus">Offline</div>
              </div>

              <div class="chatActions">
                <button id="createRoomBtn" class="secondary smallBtn">
                  Create Room
                </button>

                <div class="joinRow">
                  <input id="joinRoomInput" type="text" placeholder="Enter room code" />
                  <button id="joinRoomBtn" class="secondary smallBtn">
                    Join
                  </button>
                </div>

                <button id="copyRoomLinkBtn" class="secondary smallBtn" disabled>
                  Copy Link
                </button>
              </div>

              <div id="chatMessages" class="chatMessages"></div>

              <div class="chatInputRow">
                <input id="chatInput" type="text" placeholder="Type a message..." disabled />
                <button id="chatSendBtn" disabled>Send</button>
              </div>

              <div class="chatHint">
                Create a room and share the link with your study mates.
              </div>

            </div>

            <!-- ===== QUICK LINKS ===== -->
            <div class="quickLinksCard">
              <div class="quickTitle">Quick Links</div>

              <a class="quickLink" href="https://www.icai.org/post/foundation-nset" target="_blank">
                ICAI Study Material
              </a>

              <a class="quickLink" href="https://www.icai.org/post/rtp-foundation-course" target="_blank">
                RTP
              </a>

              <a class="quickLink" href="https://resource.cdn.icai.org/84774bos68243.pdf" target="_blank">
                MTP
              </a>
            </div>

          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- ================= USER MODAL ================= -->
  <div class="userModal hidden" id="userModal">
    <div class="userPanel">
      <div class="userTitle">Welcome üëã</div>

      <form id="userForm" class="userForm">
        <div class="userField">
          <label>Name</label>
          <input id="userName" type="text" placeholder="Your name" required />
        </div>

        <div class="userField">
          <label>Email</label>
          <input id="userEmail" type="email" placeholder="you@example.com" required />
        </div>

        <button class="userBtn">Continue</button>
        <div id="userMsg" class="userMsg"></div>
      </form>
    </div>
  </div>

  <!-- ================= ALARM ================= -->
  <div id="alarmOverlay" class="alarmOverlay hidden">
    <div class="alarmBox">
      <div class="alarmTitle">‚è∞ Time‚Äôs up!</div>
      <div class="alarmMsg">Press OK to stop.</div>
      <button id="alarmOkBtn" class="alarmOk">OK</button>
    </div>
  </div>

  <!-- IMPORTANT: MUST BE MODULE -->
  <script type="module" src="./app.js"></script>

</body>
</html>
